server:
  port: 8081
spring:
  application:
    name: hmdp
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://192.168.56.10:3306/dzdp?useSSL=false&serverTimezone=UTC
    username: root
    password: root
  redis:
    host: 192.168.56.10
    port: 6379
    password: 123456
    lettuce:
      pool:
#        连接池最大连接数
        max-active: 10
        #        连接池中的最大空闲连接
        max-idle: 10
        #        连接池中的最小空闲连接
        min-idle: 1
        #        空闲对象回收线程运行之间的时间间隔
        time-between-eviction-runs: 10s
  jackson:
    default-property-inclusion: non_null # JSON处理时忽略非空字段
mybatis-plus:
  type-aliases-package: com.hmdp.entity # 别名扫描包
logging:
  level:
    com.hmdp: debug